<!--Header with the title, name of the restorant and a menu-->
<div class="container-fluid">
    <div class="row header">
        <div class="col-md-12 header">
            <div class="page-header">              
                <button class= "headerbtn" onclick="window.location.href='http://syntra.terugsamen.be/theblackwindows/public/api/welkom'">
                    <h1 class="title"> foodify </h1>
                </button>
            </div>
            <h3 class="name">
               {{restonaam}}
            </h3>
        </div>
    </div>
    <!--title, info, shoppingcart with count-->
    <div class="row">
        <div class="col-md-10">
            <h3>
                Winkelmandje
            </h3>
            <p>
                U wilt: 
            </p>
        </div>
        <div class="col-md-2 icon">
            <i class="fas fa-shopping-cart fa-2x"></i>
        </div>
    </div>
    <!-- nr of orders, dish, -/+/ delete buttons, remark, price -->
    <div class="row1">
        <div class="col-md-12">
            <div class="cart-single-meal">
                <div class="cart-row ">
                    <div class="col-md-1 cart-meal-amount">
                        {{amount}}
                    </div>
                    <div class="col-md-6 cart-meal-name">
                       {{dish}}
                    </div>
                    <div class="col-md-3 cart-meal-edit-buttons">

                        <button class="btn btn-success cart-meal-edit-delete" (click) = "reduce(amount)"> - </button>
                        <button class=" btn btn-success cart-meal-edit-add"(click) ="add(amount)"> + </button>
                        <button class=" btn btn-success cart-meal-edit-comment" (click)="onDelete(dish)" > 
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    <div class="col-md-2 cart-meal-price">
                        € {{price}}
                    </div>

                </div><br>
                <div class="cart-row cart-meal-extra">
                   <input class=remark type="string" placeholder="opmerkingen">
                </div>

            </div>
        </div>

    </div>


<!--box with costs and prices -->
    <div class="row ">
        <div class="sum">
            <div class="cart-row subtotal-row">
                <span class="cart-sum-name">subtotaal</span>
                <span class="cart-sum-price">€ {{subtotal}} </span>
            </div>
            <div class="cart-row delivery-costs-row">
                <span class="cart-sum-name">Bezorgkosten</span>
                <span class="cart-sum-price" >€ {{deliverycost}} </span>
            </div>
            <div class="cart-row total-cost-row total">
                <span class="cart-sum-name ">Totaal</span>
                <span class="cart-sum-price">€ {{total}}</span>
            </div>



        </div>
    </div>
    <!--buttons to pay or add products -->
    <div class="row">
        <div class="col-md-12">

            <button type="button" class="btn btn-success btn-add" onclick="window.location.href='http://syntra.terugsamen.be/theblackwindows/public/api/dishes'">
                Producten toevoegen
            </button>
            <button type="button" class="btn btn-success btn-pay ">
                Afrekenen
            </button>
        </div>
    </div>
</div>
