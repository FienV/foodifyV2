<body>
<!--Header with the title, name of the restorant and a menu-->
<div class="container-fluid">
    <div class="row header">
        <div class="col-md-12 header">
            <div class="page-header">
                <button class=foodify-btn routerLink="">
                    <h1 class="title">
                        foodify
                    </h1>
                </button>
            </div>
        </div>
    </div>
    <!--title, info, shoppingcart with count-->
    <div class="row">
        <div class="col-md-12">
            <button routerLink="/menu" class="back-btn"><i class="fas fa-chevron-circle-left fa-2x"></i></button>
            <i class="fas fa-shopping-cart fa-2x"></i>
            <h3>
                Winkelmandje
            </h3>
            <p>
                U wilt:
            </p>
        </div>
       <!-- <div class="col-md-2 icon">
            <i class="fas fa-shopping-cart fa-2x"></i>
        </div>
        -->
    </div>
    <!-- nr of orders, dish, -/+/ delete buttons, remark, price -->
    <div class="row1">
        <div class="col-md-12">
            <div class="cart-single-meal *ngFor=let dish of dishes">
                <div class="cart-row ">
                    <div class="col-md-1 cart-meal-amount">
                        1x
                    </div>
                    <div class="col-md-6 cart-meal-name">
                        dish.name
                    </div>
                    <div class="col-md-3 cart-meal-edit-buttons">

                        <button class="btn btn-success cart-meal-edit-delete"> - </button>
                        <button class=" btn btn-success cart-meal-edit-add"> + </button>
                        <button class=" btn btn-success cart-meal-edit-comment">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    <div class="col-md-2 cart-meal-price">
                        dish.price
                    </div>

                </div><br>
        

            </div>
        </div>

    </div>


    <!--box with costs and prices -->
    <div class="row ">
        <div class="sum">
            <div class="cart-row total-cost-row total">
                <span class="cart-sum-name ">Totaal</span>
                <span class="cart-sum-price">â‚¬22</span>
            </div>



        </div>
    </div>
    <!--buttons to pay or add products -->
    <div class="row">
        <div class="col-md-12">

            <button type="button" class="btn btn-success btn-add" routerLink="/menu">
                Product wijzigen
            </button>
            <button type="button" class="btn btn-success btn-pay "   routerLink="/order">
                Verder naar bestellen
            </button>
        </div>
    </div>
</div>
</body>
