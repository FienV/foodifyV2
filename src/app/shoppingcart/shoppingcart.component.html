<body>
<!--Header with the title-->
<div class="container-fluid">
    <div class="row header">
        <div class="col-md-12 header">
            <div class="page-header">
                <button class=foodify-btn routerLink="" *ngFor="let dish of dishes ; let i = index" (click)='deleteDish(i)' >
                    <h1 class="title">
                        foodify
                    </h1>
                </button>
            </div>
        </div>
    </div>
    <!--title-->
    <div class="row">
        <div class="col-md-12 titels">
            <p>
                Winkelmandje:
            </p>
           
        </div>
      
    </div>
  
    <!-- nr of orders, dish, price -->
  
        <div class="col-md-12 ">
            <div class="cart-single-meal">
                <div class="cart-row " *ngFor="let dish of dishes ; let i = index" >

                    <input [(ngModel)]="amount" type='number' placeholder='1' required min="1" class="col-md-1 mx-3 cart-meal-amount ">

                    <div class="col-md-6 cart-meal-name">
                       {{dish.name}}

                    </div>
                    
                    <div class="col-md-2 cart-meal-price">
                       € {{dish.price}}
                    </div>

                </div><br>
        
            </div>
        </div>

 


    <!--box with prices -->
    <div class="row ">
        <div class="sum">
            <div class="cart-row total-cost-row total">
                <span class="cart-sum-name ">Totaal</span>
                <span class="cart-sum-price"*ngFor="let dish of dishes ; let i = index" > € {{amount * dish.price }} </span>
            </div>



        </div>
    </div>
    <!--buttons to pay or change products -->
    <div class="row">
        <div class="col-md-12">

            <button type="button" class="btn btn-success btn-add" routerLink="/menu" *ngFor="let dish of dishes ; let i = index" (click)='deleteDish(i)' >
                Product wijzigen
            </button>
            <button type="button" class="btn btn-success btn-pay " (click)="goToOrder()">
                Verder naar bestellen
            </button>
        </div>
    </div>
</div>
</body>
